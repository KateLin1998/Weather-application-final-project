<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="icon" href="nightCity.png" id="favicon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="mainPage">
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <form id="search-form">
        <div class="row">
            <div class="col-10">
        <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off" />
            </div>
            <div class="col-2">
        <input type="submit" value="Search" class="btn btn-default" />
            </div>
        </div>
        </form>
        <h1 id="city"></h1>
        <ul>
            <li id="date">
            </li>
            <li id="conditions"></li>
        </ul>
    <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temperature">
            <img 
            src="#" 
            alt="clear"
            class="float-left"
            id="icon"
            />
            <span class="float-left">
            <strong id="temperature"></strong><span class="units"><a href="#" id="cels" class="active">°C</a> | <a href="#" id="fahr">°F</a></span>
            </span>
        </div>
        </div>
        <div class="col-6">
            <div class="clearfix windSpeed">
            <ul>
                <li>
                </li>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span>km/h
                </li>
                <li>
                    <img src="#" alt="wind" id="windIcon" width=80 height=80 />
                </li>
            </ul>
        </div>
    </div>
    <div class="weather-forecast" id="forecast">
    </div>
</div>
</div>
<button onclick="myFunction()" class="button" id="button">Dark mode</button>
</div>
</div>
</div>
<div class="wrapper"></div>
<script src="script.js"></script>
</body>
</html>
